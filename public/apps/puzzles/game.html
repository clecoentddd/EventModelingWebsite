<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Puzzle Game</title>
    
      <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/flow_canvas.css">
    <link rel="stylesheet" href="css/flow_pieces_and_tray.css">
        <link rel="stylesheet" href="css/game_controls.css">
        <link rel="stylesheet" href="css/game.css"> 
</head>
<body class="flow-app-base">
<header id="game-controls" class="game-controls-cards">
  <div class="game-controls-top">
    <h3 class="controls-title">Select Puzzle</h3>
  </div>

  <!-- Cards container -->
  <div id="game-cards" class="game-cards" role="list"></div>
</header>

<div id="app" class="app-layout">
    <main class="main-content">
        <section id="piece-tray" class="piece-tray-styles">
            <h2>Available Pieces</h2>
        </section>

        <section id="flow-area" class="flow-area-styles">
            <div id="flow-canvas" class="flow-canvas-wrapper">
                <div id="flow-inner">
                    <div id="grid-container"></div>
                    <svg id="flow-svg"></svg>
                </div>
            </div>
        </section>
    </main>
</div>

<script type="module" src="./js/gameLoader.js"></script>
<script type="module" src="./js/puzzleGuide.js"></script> 
<script type="module" src="./js/flowRenderer.js"></script>

</body>
</html>
