<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Modeling Flow Builder — Modern</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/flow_canvas.css">
  <link rel="stylesheet" href="css/flow_pieces_and_tray.css">
  <link rel="stylesheet" href="css/dsl_input.css">
</head>
<body class="flow-app-base">
  <div id="app" class="app-layout">
    
    <aside class="sidebar-layout">
        <div class="sidebar-header">
    <h1 class="text-2xl font-bold">Event Flow Builder</h1>
    <button id="toggle-sidebar" class="enlarge-btn" title="Enlarge / Shrink sidebar">⤢</button>
  </div>
      <p class="text-sm text-slate-500">Visual editor for event modeling flows. Edit DSL or use the UI.</p>

      <label class="text-xs font-medium">Load DSL</label>
<textarea id="dsl-input" rows="8" class="dsl-input-styles">ELEMENT: 1, Screen, "Select Espresso", 1;1
ELEMENT: 2, Command, "Order Espresso", 1;0
ELEMENT: 3, Event, "Espresso Ordered", 1;-1
ELEMENT: 4, ReadModel, "Espressos to prepare", 2;0
ELEMENT: 5, Automation, "Espresso Maker", 3;1
ELEMENT: 6, Command, "Mark Espresso As Prepared", 3;0
ELEMENT: 7, Event, "Espresso Prepared", 3;-1
ELEMENT: 8, Event, "Espresso maker failed", 4;-1
ELEMENT: 9, ReadModel, "Espresso Prepared List", 5;0
ELEMENT: 10, External_Event, "Alert", 6;-2
ELEMENT: 11, Automation, "Notify Barista", 7;1
ELEMENT: 12, Command, "Translate to Coffee Required", 7;0
ELEMENT: 13, Event, "Coffee Required", 7;-1

FLOW: 1 to 2
FLOW: 2 to 3
FLOW: 3 to 4
FLOW: 4 to 5
FLOW: 5 to 6
FLOW: 6 to 7
FLOW: 7 to 9
FLOW: 6 to 8 
BACK_FLOW: 7 to 4
FLOW: 10 to 11
FLOW: 11 to 12
FLOW: 12 to 13
</textarea>
      <div class="button-group">
        <button id="load-dsl" class="button-load-dsl">Load DSL</button>
        <button id="clear-flow" class="button-clear-flow">Clear</button>
      </div>

      <div class="sidebar-footer">Made modular. Files available to download after I run them.</div>
    </aside>

    <main class="main-content">
      <div class="header-controls">
          <h2>Canvas - use DSL Load to see what you are building</h2>
      </div>

      <div id="flow-area" class="flow-area-styles">
        <div id="flow-canvas" class="flow-canvas-wrapper">
          <div id="flow-inner">
            <div id="grid-container"></div>
            <svg id="flow-svg"></svg>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('toggle-sidebar');
    const appLayout = document.querySelector('.app-layout');

    toggleBtn.addEventListener('click', () => {
      appLayout.classList.toggle('expanded');
    });
  });
</script>

</html>
