<body class="flow-app-base">
  <div id="app" class="app-layout">
    
    <aside class="sidebar-layout">
      <h1 class="text-2xl font-bold">Event Flow Builder</h1>
      <p class="text-sm text-slate-500">Visual editor for event modeling flows. Edit DSL or use the UI.</p>

      <label class="text-xs font-medium">Load DSL</label>
<textarea id="dsl-input" rows="8" class="dsl-input-styles">ELEMENT: 1, Screen, "Select Espresso", 1;1

ELEMENT: 5, Wheel, "Espresso Maker", 3;1

ELEMENT: 9, ReadModel, "Espresso Prepared List", 5;0

FLOW: 5 to 6

FLOW: 9 to 10
</textarea>
      <div class="button-group">
        <button id="load-dsl" class="button-load-dsl">Load DSL</button>
        <button id="clear-flow" class="button-clear-flow">Clear</button>
      </div>

      <div class="sidebar-footer">Made modular. Files available to download after I run them.</div>
    </aside>

    <main class="main-content">
      <div class="header-controls">
        <div>
          <h2 class="text-lg font-semibold">Canvas</h2>
          <p class="text-sm text-slate-500">Drag-free layout with SVG overlays for connections.</p>
        </div>
        <div class="button-group-right">
          <button id="export-json" class="button-secondary">Export JSON</button>
          <button id="download-project" class="button-secondary">Download Project</button>
        </div>
      </div>

      <div id="flow-area" class="flow-area-styles">
        <div id="flow-canvas" class="flow-canvas-wrapper">
          <div id="flow-inner">
            <div id="grid-container"></div>
            <svg id="flow-svg"></svg>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
