<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Modeling Flow Builder — Modern</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="editor.css">
  <link rel="stylesheet" href="../flowRenderer/flow_canvas.css">
  <link rel="stylesheet" href="../flowRenderer/flow_pieces_and_tray.css">
  <link rel="stylesheet" href="dslEditor.css">
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="flow-app-base">
  <div id="app" class="app-layout">
    
    <aside class="sidebar-layout">
        <div class="sidebar-header">
    <h1 class="text-2xl font-bold">Event Flow Builder</h1>
    <button id="toggle-sidebar" class="enlarge-btn" title="Enlarge / Shrink sidebar">⤢</button>
  </div>
      <p class="text-sm text-slate-500">Visual editor for event modeling flows. Edit DSL & Load to see the results</p>
    <div class="dsl-editor-container">
      <div id="line-numbers" class="line-numbers"></div>
      <textarea id="dsl-input" class="dsl-input" spellcheck="false"></textarea>
    </div>
      <div class="button-group">
        <button id="load-dsl" class="button-load-dsl">Load DSL</button>
        <button id="clear-flow" class="button-clear-flow">Clear</button>
      </div>
      
      <div id="error-display" class="error-display" style="display: none;">
        <h3>Positioning Conflicts:</h3>
        <ul id="error-list"></ul>
      </div>
    </aside>

    <main class="main-content">
      <div class="header-controls">
          <h2>Canvas - use DSL Load to see what you are building</h2>
      </div>



      <div id="flow-area" class="flow-area-styles">
        <div id="flow-canvas" class="flow-canvas-wrapper">
          <div id="flow-inner">
            <div id="grid-container"></div>
            <svg id="flow-svg"></svg>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="editorLoader.js"></script>
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('toggle-sidebar');
    const appLayout = document.querySelector('.app-layout');

    toggleBtn.addEventListener('click', () => {
      appLayout.classList.toggle('expanded');
    });
  });
</script>

</html>
