<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Projet</title>
  <link rel="stylesheet" href="global.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <div id="header"></div>
  <div id="nav"></div>

  <main>
    <section id="intro">
    <h1>CQRS - Projection - En cours de construction</h1>
    </section>
  </main>

  <footer>
    &copy; Embracing Simplicity with Event Modeling
  </footer>

    <script>
          // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    // Load nav
    fetch("nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav").innerHTML = data);

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
