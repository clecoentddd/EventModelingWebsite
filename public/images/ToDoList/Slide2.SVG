<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><g><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text fill="#0F9ED5" font-family="Aptos Display,Aptos Display_MSFontService,sans-serif" font-weight="400" font-size="59" transform="translate(320.923 124)">Pourquoi une «</text><text fill="#0F9ED5" font-family="Aptos Display,Aptos Display_MSFontService,sans-serif" font-weight="400" font-size="59" transform="translate(663.077 124)">ToDo</text><text fill="#0F9ED5" font-family="Aptos Display,Aptos Display_MSFontService,sans-serif" font-weight="400" font-size="59" transform="translate(784.71 124)">» liste ?</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(97.6 226)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 226)">Il n’est pas garanti que le système ait traité tous les évènements</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 267)">«reçus»</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(97.6 320)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 320)">La</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(168.22 320)">ToDo</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(257.733 320)">est un moyen de savoir quelles sont les évènements</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 361)">encore à traiter</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(97.6 468)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 468)">Autre avantage: les workflows (saga, synchronisation,</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 508)">orchestration) peuvent être compliqués à implémenter… Avec une</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(121.6 548)">ToDo</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(202.313 548)">, cela devient très simple.</text></g></svg>